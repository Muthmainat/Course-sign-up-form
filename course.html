<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
</head>
<body>
    <h1>Course sign up form</h1>
    <form>
        <p>Note:First name; middle name and last name required: </p>
        <label="first name">First name:</label>
        <input type="text" placeholder="enter first name" required><br>
        
        
        <label="middle name:">Middle name:</label>
        <input type="text" placeholder="enter middle name" required><br>
        
        
        <label="last name:">Last name:</label>
        <input type="text" placeholder="enter last name" required><br>
        
        <label="email:">Email:</label>
        <input type="email" placeholder="enter email" required><br>
        
        <label="password:">Password:</label>
        <input type="password" placeholder="enter password" required><br>
        <strong><p>Are you above the age of 18?</p></strong>
        <label="Yes">Yes</label>
        <input type="Radio" id="Yes" Name="gender">
        <label="No">No</label>
        <input type="Radio" id="No" Name="gender"><br>
        
        <strong><p>Do you have a credit card or PayPal?</p></strong>
        <select name="payment" id="">
        <option value="1">Credit card</option>
        <option value="2">PayPal</option>
        </select><br>
        <input type="submit" value="send">
    </form>
</body>
</html>
